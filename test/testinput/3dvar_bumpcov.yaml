nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT6H
  variables:
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  varchange: Identity
  Jb:
    Background:
      state:
      - variables: *incvars
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: &adate '2018-04-15T00:00:00Z'
    Covariance:
      covariance: BUMP
      date: *adate
      bump:
        prefix: Data/bump/mpas_parametersbump_cov
        default_seed: 1
        method: cor
        strategy: specific_univariate  #common
        new_nicas: 0
        load_nicas: 1
        ntry: 3
        nrep: 2
        lsqrt: 1
        resol: 10
        nicas_interp: bilin
        network: 0
        mpicom: 2
        advmode: 0
        forced_radii: 0
        rh: 2000000
        rv: 1
      variable_changes:
      - varchange: StdDev
        inputVariables:
          variables: *incvars
        outputVariables:
          variables: *incvars
        bump:
          load_var: 1
          prefix: Data/bump/mpas_parametersbump_cov
  Jo:
    ObsTypes:
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/ioda/testinput_tier_1/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/os/obsout_3dvar_bumpcov_sondes.nc4
        simulate:
          variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
      ObsOperator:
        name: VertInterp
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Background Check
        threshold: 3
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
          obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
          obsfile: Data/os/obsout_3dvar_bumpcov_gnssroref.nc4
        simulate:
          variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable:
            name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
        - variable:
            name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        threshold: 3
      - Filter: ROobserror
        variable: refractivity
        errmodel: NBAM
    - ObsSpace:
        name: GnssroBndROPP1D
        ObsDataIn:
          obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
          obsfile: Data/os/obsout_3dvar_bumpcov_gnssrobndropp1d.nc4
        simulate:
          variables: [bending_angle]
      ObsOperator:
        name: GnssroBndROPP1D
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable:
            name: altitude@MetaData
          minvalue: 0
          maxvalue: 50000
        - variable:
            name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        threshold: 3
      - Filter: ROobserror
        variable: bending_angle
        errmodel: ECMWF
    - ObsSpace:
        name: SfcPCorrected
        ObsDataIn:
          obsfile: Data/ioda/testinput_tier_1/sfc_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/os/obsout_3dvar_bumpcov_sfc.nc4
        simulate:
          variables: [surface_pressure]
      ObsOperator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO   # or WRFDA
      LinearObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Difference Check
        reference: station_elevation@MetaData
        value: surface_altitude@GeoVaLs
        threshold: 500
      - Filter: Background Check
        threshold: 10
    #NOTES for amsua channels:
    # + 1-3,15 very sensitive to Qv, req. AD/TL (lesser degree ch. 4)
    # + vertical peak senstivity increases from 1 to 14 w/ 12-14 exclusive to strat.
    # + 7 temporarily corrupted for large JEDI-GSI file (JJG, 27 MAR 2019)
    # + 8 is noisy/degraded on n19
    - ObsSpace:
        name: AMSUA-NOAA19--nohydro
        ObsDataIn:
          obsfile: Data/ioda/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/os/obsout_3dvar_amsua_bumpcov_amsua_n19--nohydro.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 4-7,9-14
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        threshold: 10
      ObsOperator:
        name: CRTM
        Absorbers: [H2O,O3]
        LinearObsOperator:
          Absorbers: [H2O]
        ObsOptions:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/
minimizer:
  algorithm: DRIPCG
output:
  filename: "Data/states/mpas.3dvar_bumpcov.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
      variables: *incvars
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
      variables: *incvars
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
