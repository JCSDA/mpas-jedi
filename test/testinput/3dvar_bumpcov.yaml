---
logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
test_framework_runtime_config: "--log_level=test_suite"
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  varchange: Identity
  Jb:
    Background:
      state:
      - variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: BUMP
      date: '2018-04-15T00:00:00Z'
      bump:
        prefix: mpas_parametersbump_cov
        default_seed: 1
        method: cor
        nonunit_diag: 1 #effectively "cov"
        strategy: specific_univariate  #common
        new_nicas: 0
        load_nicas: 1
        load_cmat: 1
        ntry: 3
        nrep: 2
        lsqrt: 1
        resol: 10
        nicas_interp: bilin
        network: 0
        mpicom: 2
        advmode: 0
        forced_radii: 0
        rh: 2000000
        rv: 1
  Jo:
    ObsTypes:
    - ObsSpace:
        name: Radiosonde
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_sonde.nc4
        obsvalue: ObsValue
      ObsOperator:
        name: Radiosonde
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsSpace:
        name: Aircraft
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_aircraft.nc4
          obsvalue: ObsValue
      ObsOperator:
        name: Aircraft
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsSpace:
        name: Satwind
        ObsDataIn:
          obsfile: Data/satwind_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_satwind.nc4
        obsvalue: ObsValue
      ObsOperator:
        name: Satwind
        variables:
        - eastward_wind
        - northward_wind
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        threshold: 3
    - ObsSpace:
        name: GnssroRef
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_gnssroref.nc4
        obsvalue: refractivity
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable: altitude
          minvalue: 0
          maxvalue: 30000
        - variable: earth_radius_of_curvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - refractivity
        threshold: 3
      - Filter: ROobserror
        variable: refractivity
        errmodel: GSI
    - ObsSpace:
        name: GnssroBndROPP1D
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_gnssrobndropp1d.nc4
        obsvalue: bending_angle
      ObsOperator:
        name: GnssroBndROPP1D
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable: altitude
          minvalue: 0
          maxvalue: 50000
        - variable: earth_radius_of_curvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - bending_angle
        threshold: 3
      - Filter: ROobserror
        variable: bending_angle
        errmodel: ROPP
minimizer:
  algorithm: DRIPCG
output:
  filename: "./mpas.3dvar_bumpcov.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
      variables:
      - temperature
      - pressure
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: ombg
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
      variables:
      - temperature
      - pressure
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: oman
