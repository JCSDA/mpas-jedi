test:
  float relative tolerance: 0.00000001
  integer tolerance: 0
  reference filename: testoutput/3dvar_bumpcov.ref
  log output filename: testoutput/3dvar_bumpcov.run
  test output filename: testoutput/3dvar_bumpcov.run.ref
cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    nml_file: "./Data/480km/namelist.atmosphere_2018041500"
    streams_file: "./Data/480km/streams.atmosphere"
  analysis variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  background:
    state variables: [temperature, spechum, uReconstructZonal, uReconstructMeridional, surface_pressure, 
                      theta, rho, u, qv, pressure, landmask, xice, snowc, skintemp, ivgtyp, isltyp, 
                      snowh, vegfra, u10, v10, lai, smois, tslb, pressure_p]
    filename: "./Data/480km/bg/restart.2018-04-15_00.00.00.nc"
    date: &adate '2018-04-15T00:00:00Z'
  background error:
    covariance model: BUMP
    date: *adate
    bump:
      prefix: Data/bump/mpas_parametersbump_cov
      strategy: specific_univariate
      load_nicas: 1
      mpicom: 2
    variable changes:
    - variable change: StdDev
      input variables: *incvars
      output variables: *incvars
      bump:
        load_var: 1
        prefix: Data/bump/mpas_parametersbump_cov
  observations:
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_sondes.nc4
      simulated variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
  - obs space:
      name: GnssroRef
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_gnssroref.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
    - filter: ROobserror
      apply at iterations: 0,1
      variable: refractivity
      apply at iterations: 0,1
      errmodel: NBAM
  - obs space:
      name: GnssroBndROPP1D
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_gnssrobndropp1d.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndROPP1D
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 50000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
    - filter: ROobserror
      apply at iterations: 0,1
      variable: bending_angle
      errmodel: ECMWF
  - obs space:
      name: SfcPCorrected
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/sfc_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_sfc.nc4
      simulated variables: [surface_pressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO   # or WRFDA
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Difference Check
      apply at iterations: 0,1
      reference: station_elevation@MetaData
      value: surface_altitude@GeoVaLs
      threshold: 500
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 10
  #NOTES for amsua channels:
  # + 1-3,15 very sensitive to Qv, req. AD/TL (lesser degree ch. 4)
  # + vertical peak senstivity increases from 1 to 14 w/ 12-14 exclusive to strat.
  # + 7 temporarily corrupted for large JEDI-GSI file (JJG, 27 MAR 2019)
  # + 8 is noisy/degraded on n19
  - obs space:
      name: AMSUA-NOAA19--nohydro
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_amsua_bumpcov_amsua_n19--nohydro.nc4
      simulated variables: [brightness_temperature]
      channels: 4-7,9-14
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 10
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      linear obs operator:
        Absorbers: [H2O]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/UFOCoeff/
output:
  filename: "Data/states/mpas.3dvar_bumpcov.$Y-$M-$D_$h.$m.$s.nc"
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
