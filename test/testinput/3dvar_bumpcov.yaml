nml_file: namelist.atmosphere_2018041500
cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    gridfname: "./restart.2018-04-15_00.00.00.nc"
  model:
    name: MPAS
    tstep: PT6H
    model variables:
    - temperature
    - spechum
    - uReconstructZonal
    - uReconstructMeridional
    - surface_pressure
  analysis variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  variable change: Identity
  background:
    state variables: *incvars
    filename: "./restart.2018-04-15_00.00.00.nc"
    date: &adate '2018-04-15T00:00:00Z'
  background error:
    covariance model: BUMP
    date: *adate
    bump:
      prefix: Data/bump/mpas_parametersbump_cov
      default_seed: 1
      method: cor
      strategy: specific_univariate  #common
      new_nicas: 0
      load_nicas: 1
      ntry: 3
      nrep: 2
      lsqrt: 1
      resol: 10
      nicas_interp: bilin
      network: 0
      mpicom: 2
      advmode: 0
      forced_radii: 0
      rh: 2000000
      rv: 1
    variable changes:
    - variable change: StdDev
      input variables: *incvars
      output variables: *incvars
      bump:
        load_var: 1
        prefix: Data/bump/mpas_parametersbump_cov
  observations:
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_sondes.nc4
      simulated variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Background Check
      threshold: 3
  - obs space:
      name: GnssroRef
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_gnssroref.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      threshold: 3
    - filter: ROobserror
      variable: refractivity
      errmodel: NBAM
  - obs space:
      name: GnssroBndROPP1D
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_gnssrobndropp1d.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndROPP1D
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 50000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      threshold: 3
    - filter: ROobserror
      variable: bending_angle
      errmodel: ECMWF
  - obs space:
      name: SfcPCorrected
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/sfc_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_bumpcov_sfc.nc4
      simulated variables: [surface_pressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO   # or WRFDA
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
      apply at iterations: 0
    - filter: Difference Check
      reference: station_elevation@MetaData
      value: surface_altitude@GeoVaLs
      threshold: 500
    - filter: Background Check
      threshold: 10
  #NOTES for amsua channels:
  # + 1-3,15 very sensitive to Qv, req. AD/TL (lesser degree ch. 4)
  # + vertical peak senstivity increases from 1 to 14 w/ 12-14 exclusive to strat.
  # + 7 temporarily corrupted for large JEDI-GSI file (JJG, 27 MAR 2019)
  # + 8 is noisy/degraded on n19
  - obs space:
      name: AMSUA-NOAA19--nohydro
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/amsua_n19_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dvar_amsua_bumpcov_amsua_n19--nohydro.nc4
      simulated variables: [brightness_temperature]
      channels: 4-7,9-14
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      threshold: 10
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
      linear obs operator:
        Absorbers: [H2O]
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/
output:
  filename: "Data/states/mpas.3dvar_bumpcov.$Y-$M-$D_$h.$m.$s.nc"
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - geometry:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linear model:
      name: MPASIdTLM
      variable change: Identity
      tstep: PT0H
      trajectory:
        tstep: PT0H
      tlm variables: *incvars
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - geometry:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linear model:
      name: MPASIdTLM
      variable change: Identity
      tstep: PT0H
      trajectory:
        tstep: PT0H
      tlm variables: *incvars
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
