      obsdataout:
        obsfile: Data/os/obsout_hofx3d_amsua_n19--hydro.nc4
      simulated variables: [brightness_temperature]
      channels: 1-3,15
    obs operator:
      <<: *crtmobsoper
      Clouds: [Water, Ice, Rain, Snow, Graupel]
      Cloud_Fraction: 1.0
      obs options:
        <<: *crtmobsopts
  - obs space:
