  - obs space:
      name: Radiosonde
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/os/obsout_hofx3d_sondes.nc4
      simulated variables: [airTemperature, windEastward, windNorthward, specificHumidity]
    obs operator:
      name: VertInterp
