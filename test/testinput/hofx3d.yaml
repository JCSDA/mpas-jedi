        obsfile: Data/os/obsout_hofx3d_iasi_metop-a.nc4
      simulated variables: [brightness_temperature]
      channels: &iasi_metop-a_channels 16,29,32,35,38,41,44
    obs operator:
      <<: *crtmobsoper
      obs options:
        <<: *crtmobsopts
        Sensor_ID: iasi_metop-a
        IRVISlandCoeff: USGS
#    get values:
