        simulate:
          variables: [refractivity]
      ObsOperator:
        name: GnssroRef
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        variables: [refractivity]
        where:
        - variable: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
        - variable: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - refractivity
        threshold: 3
      - Filter: ROobserror
        variables: [refractivity]
        variable: refractivity
        errmodel: GSI
    - ObsSpace:
        name: GnssroBndROPP1D
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500_s.nc4
