test:
  float relative tolerance: 0.005
  integer tolerance: 0
  reference filename: testoutput/3dfgat.ref
  log output filename: testoutput/3dfgat.run
  test output filename: testoutput/3dfgat.run.ref
cost function:
  # 3dfgat utilizes the 4D-Var cost function with an identity linear model
  cost type: 4D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    nml_file: "./Data/480km/namelist.atmosphere_2018041421"
    streams_file: "./Data/480km/streams.atmosphere"
  model:
    name: MPAS
    tstep: PT30M
    model variables: &modvars
                     [temperature, spechum, uReconstructZonal, uReconstructMeridional, surface_pressure,
                     theta, rho, u, qv, pressure, landmask, xice, snowc, skintemp, ivgtyp, isltyp,
                     qc, qi, qr, qs, qg, pressure_p, snowh, vegfra, u10, v10, lai, smois, tslb, w]
  analysis variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  background:
    state variables: *modvars
    filename: "./Data/480km/bg/restart.2018-04-14_21.00.00.nc"
    date: '2018-04-14T21:00:00Z'
  background error:
    covariance model: MPASstatic
    date: '2018-04-14T21:00:00Z'
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3dfgat_sondes.nc4
        simulated variables: [airTemperature, windEastward, windNorthward, specificHumidity]
      obs operator:
        name: VertInterp
        observation alias file: testinput/obsop_name_map.yaml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0,1,2
        threshold: 3
    - obs space:
        name: GnssroRefNCEP
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3dfgat_gnssroref.nc4
        simulated variables: [atmosphericRefractivity]
      obs operator:
        name: GnssroRefNCEP
        obs options:
          use_compress: 0
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable:
            name: MetaData/height
          minvalue: 0
          maxvalue: 30000
        - variable:
            name: MetaData/earthRadiusCurvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: MetaData/geoidUndulation
          minvalue: -200
          maxvalue: 200
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
      - filter: ROobserror
        apply at iterations: 0,1
        variable: refractivity
        errmodel: NCEP
    - obs space:
        name: SfcPCorrected
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/sfc_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3dfgat_sfc.nc4
        simulated variables: [stationPressure]
      obs operator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO   # or WRFDA
      linear obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yaml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Difference Check
        apply at iterations: 0,1
        reference: MetaData/stationElevation
        value: GeoVaLs/surface_altitude
        threshold: 500
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
output:
  filename: "Data/states/mpas.3dfgat.$Y-$M-$D_$h.$m.$s.nc"
  stream name: analysis
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041421"
      streams_file: "./Data/480km/streams.atmosphere"
    linear model:
      # 3dfgat utilizes the generic identity linear model, implemented in oops::IdentityLinearModel
      name: Identity
      increment variables: *incvars
      tstep: PT30M
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: ombg
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041421"
      streams_file: "./Data/480km/streams.atmosphere"
    linear model:
      # 3dfgat utilizes the generic identity linear model, implemented in oops::IdentityLinearModel
      name: Identity
      increment variables: *incvars
      tstep: PT30M
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: oman
