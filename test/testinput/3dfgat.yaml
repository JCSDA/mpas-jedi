  observations:
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dfgat_sondes.nc4
      simulated variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      apply at iterations: 0,1,2
      threshold: 3
  - obs space:
      name: GnssroRef
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dfgat_gnssroref.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
    - filter: ROobserror
      apply at iterations: 0,1
      variable: refractivity
      errmodel: NBAM
  - obs space:
      name: GnssroBndROPP1D
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dfgat_gnssrobndropp1d.nc4
      simulated variables: [bending_angle]
    obs operator:
      name: GnssroBndROPP1D
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 50000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
    - filter: ROobserror
      apply at iterations: 0,1
      variable: bending_angle
      errmodel: ECMWF
  - obs space:
      name: SfcPCorrected
      obsdatain:
        obsfile: Data/ioda/testinput_tier_1/sfc_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dfgat_sfc.nc4
      simulated variables: [surface_pressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO   # or WRFDA
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Difference Check
      apply at iterations: 0,1
      reference: station_elevation@MetaData
      value: surface_altitude@GeoVaLs
      threshold: 500
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 10
output:
  filename: "Data/states/mpas.3dfgat.$Y-$M-$D_$h.$m.$s.nc"
