        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        threshold: 3
