        simulate:
          variables: [bending_angle]
      ObsOperator:
        name: GnssroBndROPP1D
        ObsOptions:
          use_compress: 0
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        variables: [bending_angle]
        where:
        - variable: altitude@MetaData
          minvalue: 0
          maxvalue: 50000
        - variable: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - bending_angle
        threshold: 3
      - Filter: ROobserror
        variables: [bending_angle]
        variable: bending_angle
        errmodel: ECMWF
    - ObsSpace:
        name: Surface
        ObsDataIn:
          obsfile: Data/sfc_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dfgat_sfc.nc4
        simulate:
          variables: [surface_pressure]
      ObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        threshold: 3
        apply_at_iterations: 0
      - Filter: HCorrection
        da_psfc_scheme: UKMO   # or WRFDA
        max_hdiff: 500
      - Filter: Background Check
        variables:
        - surface_pressure
        threshold: 10
