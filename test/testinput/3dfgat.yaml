      gridfname: "./restart.2018-04-14_21.00.00.nc"
    linear model:
      name: MPASIdTLM
      variable change: Identity
      tstep: PT30M
      trajectory:
        tstep: PT30M
      tlm variables: *incvars
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - geometry:
      gridfname: "./restart.2018-04-14_21.00.00.nc"
    linear model:
      name: MPASIdTLM
      variable change: Identity
      tstep: PT30M
      trajectory:
        tstep: PT30M
      tlm variables: *incvars
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
