---
logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
test_framework_runtime_config: "--log_level=test_suite"
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT6H
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  varchange: Identity
  Jb:
    Background:
      state:
      - variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: BUMP
      date: '2018-04-15T00:00:00Z'
      prefix: mpas_parametersbump_cov
      default_seed: 1
      method: cov
      strategy: specific_univariate  #common
#      new_nicas: 1
      load_nicas: 1
      load_cmat: 1
      ntry: 3
      nrep: 2
      lsqrt: 1
      resol: 10
      nicas_interp: bilin
      network: 0
      mpicom: 2
      advmode: 0
      forced_radii: 0
      rh: 2000000
      rv: 1
      _variable_changes:
      - _varchange: StatsVariableChange
        varchange: Identity
        variables:
          variables:
          - temperature
          - pressure
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
        prefix: bump
        strategy: common
        _check_vbal: 1
        inputVariables:
          variables:
          - temperature
          - pressure
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
        outputVariables:
          variables:
          - temperature
          - pressure
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
      - _varchange: Control2Model
        varchange: Identity
        variables:
          variables:
          - temperature
          - pressure
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
        prefix: bump
        strategy: common
        _check_vbal: 1
        inputVariables:
          variables:
          - temperature
          - pressure
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
        outputVariables:
          variables:
          - temperature
          - pressure
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
      _input:
      - parameter: var
        no_transf: 1
        datadir: Data
        filename: "./mpas.var.$Y-$M-$D_$h.$m.$s.nc"
        date: '2018-04-15T00:00:00Z'
      - parameter: cor_rh
        no_transf: 1
        datadir: Data
        filename: "./mpas.cor_rh.$Y-$M-$D_$h.$m.$s.nc"
        date: '2018-04-15T00:00:00Z'
      - parameter: cor_rv
        no_transf: 1
        datadir: Data
        filename: "./mpas.cor_rv.$Y-$M-$D_$h.$m.$s.nc"
        date: '2018-04-15T00:00:00Z'
  Jo:
    ObsTypes:
    - ObsType: Radiosonde
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_sonde.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_aircraft.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsType: Satwind
      ObsData:
        ObsDataIn:
          obsfile: Data/satwind_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_bumpcov_satwind.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        threshold: 3
minimizer:
  algorithm: DRIPCG
output:
  filename: "./mpas.3dvar_bumpcov.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT0H
      trajectory:
        tstep: PT0H
    ninner: '10'
    gradient_norm_reduction: 1e-10
