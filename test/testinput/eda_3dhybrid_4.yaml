_member config: &memberConfig
  date: &analysisdate '2018-04-15T00:00:00Z'
  state variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  stream name: ensemble
cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    nml_file: "./Data/480km/namelist.atmosphere_2018041500"
    streams_file: "./Data/480km/streams.atmosphere"
    deallocate non-da fields: true
  analysis variables: *incvars
  background:
    state variables: [temperature, spechum, uReconstructZonal, uReconstructMeridional, surface_pressure,
                      theta, rho, u, qv, pressure, landmask, xice, snowc, skintemp, ivgtyp, isltyp,
                      snowh, vegfra, u10, v10, lai, smois, tslb, pressure_p]
    filename: Data/480km/bg/ensemble/mem04/x1.2562.init.2018-04-15_00.00.00.nc
    date: *analysisdate
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          bump:
            strategy: specific_univariate
            load_nicas_local: true
            verbosity: main
            grids:
            - prefix: Data/bump/mpas_parametersbump_cov_3D
              variables: [temperature,spechum,uReconstructZonal,uReconstructMeridional]
            - prefix: Data/bump/mpas_parametersbump_cov_2D
              variables: [surface_pressure]
        saber outer blocks:
        - saber block name: StdDev
          input fields:
          - parameter: StdDev
            file:
              filename: Data/bump/mpas.stddev.$Y-$M-$D_$h.$m.$s.nc
              date: *analysisdate
              stream name: control
      weight:
        value: 0.5
    - covariance:
        covariance model: ensemble
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: *incvars
            bump:
              prefix: Data/bump/mpas_parametersbump_loc
              strategy: common
              load_nicas_local: true
              verbosity: main
        members:
        - filename: Data/480km/bg/ensemble/mem01/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem02/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem03/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem04/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem05/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
      weight:
        value: 0.5
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/ensemble/mem004/obsout_eda_3dhybrid_sondes.nc4
        simulated variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
        obs perturbations seed: 4
      obs operator:
        name: VertInterp
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
    - obs space:
        name: GnssroRefNCEP
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/ensemble/mem004/obsout_eda_3dhybrid_gnssroref.nc4
        simulated variables: [refractivity]
        obs perturbations seed: 4
      obs operator:
        name: GnssroRefNCEP
        obs options:
          use_compress: 0
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable:
            name: altitude@MetaData
          minvalue: 0
          maxvalue: 30000
        - variable:
            name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
      - filter: ROobserror
        apply at iterations: 0,1
        variable: refractivity
        errmodel: NCEP
    - obs space:
        name: SfcPCorrected
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/sfc_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/ensemble/mem004/obsout_eda_3dhybrid_sfc.nc4
        simulated variables: [surface_pressure]
        obs perturbations seed: 4
      obs operator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO   # or WRFDA
      linear obs operator:
        name: Identity
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Difference Check
        apply at iterations: 0,1
        reference: station_elevation@MetaData
        value: surface_altitude@GeoVaLs
        threshold: 500
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 10
output:
  filename: Data/states/ensemble/mem004/mpas.eda_3dhybrid.$Y-$M-$D_$h.$m.$s.nc
  stream name: background #required for use by rtpp test
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
      deallocate non-da fields: true
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: ombg
    obs perturbations: true
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
      deallocate non-da fields: true
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: oman
