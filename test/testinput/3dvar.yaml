---
logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
test_framework_runtime_config: "--log_level=test_suite"
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT6H
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  varchange: Identity
  Jb:
    Background:
      state:
      - variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: MPASstatic
      standard_deviation: '0.8'
      vertical_correlation: '0.2'
      horizontal_length_scale: 1e6
      maximum_condition_number: 1.0e6
      date: '2018-04-15T00:00:00Z'
  Jo:
    ObsTypes:
    - ObsType: Radiosonde
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_sonde.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_aircraft.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsType: Satwind
      ObsData:
        ObsDataIn:
          obsfile: Data/satwind_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_satwind.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        threshold: 3
minimizer:
  algorithm: DRIPCG
output:
  filename: "./mpas.3dvar.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT6H
      trajectory:
        tstep: PT6H
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: ombg
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT6H
      trajectory:
        tstep: PT6H
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: oman
