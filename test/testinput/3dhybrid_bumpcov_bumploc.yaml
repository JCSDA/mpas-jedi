test:
  float relative tolerance: 0.00000001
  integer tolerance: 0
  reference filename: testoutput/3dhybrid_bumpcov_bumploc.ref
  log output filename: testoutput/3dhybrid_bumpcov_bumploc.run
  test output filename: testoutput/3dhybrid_bumpcov_bumploc.run.ref
_member config: &memberConfig
  date: &analysisdate '2018-04-15T00:00:00Z'
  state variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  stream name: ensemble
cost function:
  cost type: 3D-Var
  window begin: '2018-04-14T21:00:00Z'
  window length: PT6H
  geometry:
    nml_file: "./Data/480km/namelist.atmosphere_2018041500"
    streams_file: "./Data/480km/streams.atmosphere"
  analysis variables: *incvars
  background:
    state variables: [temperature, spechum, uReconstructZonal, uReconstructMeridional, surface_pressure,
                      theta, rho, u, qv, pressure, landmask, xice, snowc, skintemp, ivgtyp, isltyp,
                      snowh, vegfra, u10, v10, lai, smois, tslb]
    filename: "./Data/480km/bg/restart.2018-04-15_00.00.00.nc"
    date: *analysisdate
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: BUMP
        bump:
          strategy: specific_univariate
          load_nicas_local: 1
          verbosity: main
          grids:
          - prefix: Data/bump/mpas_parametersbump_cov_3D
            variables: [temperature,spechum,uReconstructZonal,uReconstructMeridional]
          - prefix: Data/bump/mpas_parametersbump_cov_2D
            variables: [surface_pressure]
        variable changes:
        - variable change: StdDev
          input variables: *incvars
          output variables: *incvars
          bump:
            verbosity: main
            grids:
            - variables: [temperature,spechum,uReconstructZonal,uReconstructMeridional]
            - variables: [surface_pressure]
          input:
          - parameter: stddev
            filename: Data/bump/mpas.stddev.$Y-$M-$D_$h.$m.$s.nc
            date: *analysisdate
            stream name: control
      weight:
        value: 0.5
    - covariance:
        covariance model: ensemble
        localization:
          localization method: BUMP
          localization variables: *incvars
          bump:
            prefix: Data/bump/mpas_parametersbump_loc
            strategy: common
            load_nicas_global: 1
            verbosity: main
        members:
        - filename: Data/480km/bg/ensemble/mem01/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem02/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem03/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem04/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
        - filename: Data/480km/bg/ensemble/mem05/x1.2562.init.2018-04-15_00.00.00.nc
          <<: *memberConfig
      weight:
        value: 0.5
  observations:
  - obs space:
      name: Radiosonde
      obsdatain:
        obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dhybrid_bump_sondes.nc4
      simulated variables: [air_temperature, eastward_wind, northward_wind, specific_humidity]
    obs operator:
      name: VertInterp
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
  - obs space:
      name: GnssroRef
      obsdatain:
        obsfile: Data/ufo/testinput_tier_1/gnssro_obs_2018041500_s.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dhybrid_bump_gnssroref.nc4
      simulated variables: [refractivity]
    obs operator:
      name: GnssroRef
      obs options:
        use_compress: 0
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Domain Check
      where:
      - variable:
          name: altitude@MetaData
        minvalue: 0
        maxvalue: 30000
      - variable:
          name: earth_radius_of_curvature@MetaData
        minvalue: 6250000
        maxvalue: 6450000
      - variable:
          name: geoid_height_above_reference_ellipsoid@MetaData
        minvalue: -200
        maxvalue: 200
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 3
    - filter: ROobserror
      apply at iterations: 0,1
      variable: refractivity
      errmodel: NBAM
  - obs space:
      name: SfcPCorrected
      obsdatain:
        obsfile: Data/ufo/testinput_tier_1/sfc_obs_2018041500_m.nc4
      obsdataout:
        obsfile: Data/os/obsout_3dhybrid_bump_sfc.nc4
      simulated variables: [surface_pressure]
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO   # or WRFDA
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Difference Check
      apply at iterations: 0,1
      reference: station_elevation@MetaData
      value: surface_altitude@GeoVaLs
      threshold: 500
    - filter: Background Check
      apply at iterations: 0,1
      threshold: 10
output:
  filename: "Data/states/mpas.3dhybrid_bump.$Y-$M-$D_$h.$m.$s.nc"
  stream name: analysis
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
