        - variable:
            name: altitude@MetaData
          minvalue: 0
          maxvalue: 50000
        - variable:
            name: earth_radius_of_curvature@MetaData
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: geoid_height_above_reference_ellipsoid@MetaData
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        threshold: 3
      - Filter: ROobserror
        variable: bending_angle
        errmodel: ECMWF
    - ObsSpace:
        name: SfcPCorrected
        ObsDataIn:
          obsfile: Data/ioda/testinput_tier_1/sfc_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dhybrid_bump_sfc.nc4
        simulate:
          variables: [surface_pressure]
      ObsOperator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO   # or WRFDA
      LinearObsOperator:
        name: Identity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: PreQC
        maxvalue: 3
        apply_at_iterations: 0
      - Filter: Difference Check
        reference: station_elevation@MetaData
        value: surface_altitude@GeoVaLs
        threshold: 500
