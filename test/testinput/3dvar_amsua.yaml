---
logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT30M
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - index_qc
  - index_qi
  - index_qr
  - index_qs
  - index_qg
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables: &incvars
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - index_qc
  - index_qi
  - index_qr
  - index_qs
  - index_qg
  varchange: Identity
  Jb:
    Background:
      state:
      - variables: *incvars
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: MPASstatic
      date: '2018-04-15T00:00:00Z'
  Jo:
    ObsTypes:
    #NOTES for amsua channels:
    # + 1-3,15 very sensitive to Qv, req. AD/TL (lesser degree ch. 4)
    # + vertical peak senstivity increases from 1 to 14 w/ 12-14 exclusive to strat.
    # + 7 temporarily corrupted for large JEDI-GSI file (JJG, 27 MAR 2019)
    # + 8 is noisy/degraded on n19
    - ObsSpace:
        name: AMSUA-NOAA19--nohydro
        ObsDataIn:
          obsfile: Data/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_amsua_amsua_n19--nohydro.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 4-7,9-14
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        threshold: 10
      ObsOperator: &crtmobsoper
        name: CRTM
        Absorbers: [H2O,O3]
        LinearObsOperator:
          Absorbers: [H2O]
        ObsOptions: &crtmobsopts
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/
    - ObsSpace:
        name: AMSUA-NOAA19--hydro
        ObsDataIn:
          obsfile: Data/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_amsua_amsua_n19--hydro.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 1-3,15
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        threshold: 10
      ObsOperator:
        <<: *crtmobsoper
        Clouds: [Water, Ice, Rain, Snow, Graupel]
        Cloud_Fraction: 1.0
        LinearObsOperator:
          Absorbers: [H2O]
          Clouds: [Water, Ice, Rain, Snow, Graupel]
        ObsOptions:
          <<: *crtmobsopts
minimizer:
  algorithm: DRIPCG
output:
  filename: "./mpas.3dvar_amsua.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT30M
      trajectory:
        tstep: PT30M
      variables: *incvars
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT30M
      trajectory:
        tstep: PT30M
      variables: *incvars
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
