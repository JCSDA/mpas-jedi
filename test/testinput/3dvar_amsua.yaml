---
logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
test_framework_runtime_config: "--log_level=test_suite"
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT30M
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  varchange: Identity
  Jb:
    Background:
      state:
      - variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: MPASstatic
      date: '2018-04-15T00:00:00Z'
  Jo:
    ObsTypes:
    - ObsOperator:
        name: CRTM
        #NOTES for amsua channels:
        # + 1-3,15 very sensitive to Qv, req. AD/TL (lesser degree ch. 4)
        # + vertical peak senstivity increases from 1 to 14 w/ 12-14 exclusive to strat.
        # + 7 temporarily corrupted for large JEDI-GSI file (JJG, 27 MAR 2019)
        # + 8 is noisy/degraded on n19
  #      SkipChannels: ??
        n_Absorbers: '3'
        n_Clouds: '2'
        n_Aerosols: '0'
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/
#        InspectProfileNumber: 1
      ObsSpace:
        name: Radiance
        ObsDataIn:
          obsfile: Data/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_amsua_n19.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 4-7,9-14
      ObsBias: {}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables: [brightness_temperature]
        channels: 4-7,9-14 
        threshold: 10
minimizer:
  algorithm: DRIPCG
output:
  filename: "./mpas.3dvar.$Y-$M-$D_$h.$m.$s.nc"
variational:
  iteration:
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT30M
      trajectory:
        tstep: PT30M
      variables:
      - temperature
      - pressure
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: depbg
  - resolution:
      gridfname: "./restart.2018-04-15_00.00.00.nc"
    linearmodel:
      varchange: Identity
      version: MPASIdTLM
      tstep: PT30M
      trajectory:
        tstep: PT30M
      variables:
      - temperature
      - pressure
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
    ninner: '10'
    gradient_norm_reduction: 1e-10
    test: 'on'
final:
  diagnostics:
    departures: depan
