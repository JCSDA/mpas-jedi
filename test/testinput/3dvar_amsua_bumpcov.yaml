logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT30M
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
#  - index_qc
#  - index_qi
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
#  - index_qc
#  - index_qi
  varchange: Identity
  Jb:
    Background:
      state:
      - variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
#        - index_qc
#        - index_qi
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: BUMP
      date: '2018-04-15T00:00:00Z'
      bump:
        prefix: mpas_parametersbump_cov
        default_seed: 1
        method: cor
        nonunit_diag: 1 #effectively "cov"
        strategy: specific_univariate  #common
        new_nicas: 0
        load_nicas: 1
        load_cmat: 1
        ntry: 3
        nrep: 2
        lsqrt: 1
        resol: 10
        nicas_interp: bilin
        network: 0
        mpicom: 2
        advmode: 0
        forced_radii: 0
        rh: 2000000
        rv: 1
  Jo:
    ObsTypes:
    #NOTES for amsua channels:
    # + 1-3,15 very sensitive to Qv, req. AD/TL (lesser degree ch. 4)
    # + vertical peak senstivity increases from 1 to 14 w/ 12-14 exclusive to strat.
    # + 7 temporarily corrupted for large JEDI-GSI file (JJG, 27 MAR 2019)
    # + 8 is noisy/degraded on n19
    - ObsSpace:
        name: AMSUA-NOAA19--ch4-7,9-14
        ObsDataIn:
          obsfile: Data/amsua_n19_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3dvar_amsua_bumpcov_amsua_n19--ch4-7,9-14.nc4
        simulate:
          variables: [brightness_temperature]
          channels: 4-7,9-14
      ObsBias: {}
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables: [brightness_temperature]
        channels: 4-7,9-14
        threshold: 10
      ObsOperator:
        name: CRTM
        Absorbers: [H2O,O3]
        LinearObsOperator:
          Absorbers: [H2O]
        ObsOptions:
          Sensor_ID: amsua_n19
          EndianType: little_endian
          CoefficientPath: Data/
