test:
  float relative tolerance: 0.005
  integer tolerance: 0
  reference filename: testoutput/gen_ens_pert_B.ref
  log output filename: testoutput/gen_ens_pert_B.run
  test output filename: testoutput/gen_ens_pert_B.run.ref
forecast_length: PT6H
initial:
  variables: &vars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  filename: "./Data/480km/bg/restart.2018-04-15_00.00.00.nc"
  date: '2018-04-15T00:00:00Z'
members: 5
Covariance:
  covariance: SABER
  date: &date '2018-04-15T00:00:00Z'
  saber central block:
    saber block name: BUMP_NICAS
    bump:
      drivers:
        multivariate strategy: specific_univariate
        read local nicas: true
      grids:
      - model:
          variables:
          - temperature
          - spechum
          - uReconstructZonal
          - uReconstructMeridional
        io:
          files prefix: Data/bump/mpas_parametersbump_cov_3D
      - model:
          variables:
          - surface_pressure
        io:
          files prefix: Data/bump/mpas_parametersbump_cov_2D
  saber outer blocks:
  - saber block name: StdDev
    input fields:
    - parameter: StdDev
      file:
        filename: Data/bump/mpas.stddev.$Y-$M-$D_$h.$m.$s.nc
        date: *date
        stream name: control
model:
  name: MPAS
  tstep: PT30M
  variables:
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
output:
  frequency: PT1H
  filename: "./mpas_ens_forecast.$Y-$M-$D_$h.$m.$s.nc"
resolution:
  nml_file: "./Data/480km/namelist.atmosphere_2018041500"
  streams_file: "./Data/480km/streams.atmosphere"
variables:
- temperature
- spechum
- uReconstructZonal
- uReconstructMeridional
- surface_pressure
