test:
  float relative tolerance: 0.005
  integer tolerance: 0
  reference filename: testoutput/gen_ens_pert_B.ref
  log output filename: testoutput/gen_ens_pert_B.run
  test output filename: testoutput/gen_ens_pert_B.run.ref
Covariance:
  covariance: BUMP
#  covariance: MPASstatic
  date: '2018-04-15T00:00:00Z'
  bump:
    prefix: Data/bump/mpas_parametersbump_cov
    default_seed: 1
    method: cor
    nonunit_diag: 1 #effectively "cov"
    strategy: specific_univariate  #common
    load_nicas: 1
    ntry: 3
    nrep: 2
    lsqrt: 1
    resol: 4
    nicas_interp: bilin
    network: 0
    mpicom: 2
    advmode: 0
