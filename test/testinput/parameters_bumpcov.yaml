bump:
  method: cor
  strategy: specific_univariate
  new_var: true
  new_hdiag: true
  new_nicas: true
  write_nicas_local: true
  write_nicas_global: true
  nc1: 512
  nc2: 150
  nc3: 5
  dc: 1000000
  nl0r: 1
  ne: 5
  local_diag: true
  local_rad: 1000000
  resol: 4
  diag_rhflt: 3000000
  write_nicas_grids: true
  var_filter: true
  var_niter: 1
  var_rhflt:
    temperature: [3000.0e3]
    spechum: [3000.0e3]
    uReconstructZonal: [3000.0e3]
    uReconstructMeridional: [3000.0e3]
    surface_pressure: [3000.0e3]
  grids:
  - prefix: Data/bump/mpas_parametersbump_cov_3D
    variables: [temperature,spechum,uReconstructZonal,uReconstructMeridional]
  - prefix: Data/bump/mpas_parametersbump_cov_2D
    variables: [surface_pressure]
