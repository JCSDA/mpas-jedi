test:
  float relative tolerance: 0.00000001
  integer tolerance: 0
  reference filename: testoutput/3denvar_bumploc.ref
  log output filename: testoutput/3denvar_bumploc.run
  test output filename: testoutput/3denvar_bumploc.run.ref
_member config: &memberConfig
  date: &analysisdate '2018-04-15T00:00:00Z'
  state variables: &incvars
  - temperature
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  - surface_pressure
  stream name: ensemble
cost function:
  cost type: 3D-Var
  time window:
    begin: '2018-04-14T21:00:00Z'
    length: PT6H
  geometry:
    nml_file: "./Data/480km/namelist.atmosphere_2018041500"
    streams_file: "./Data/480km/streams.atmosphere"
    deallocate non-da fields: true
  analysis variables: *incvars
  background:
    state variables: [temperature, spechum, uReconstructZonal, uReconstructMeridional, surface_pressure,
                      theta, rho, u, qv, pressure, landmask, xice, snowc, skintemp, ivgtyp, isltyp,
                      snowh, vegfra, u10, v10, lai, smois, tslb, pressure_p]
    filename: "./Data/480km/bg/restart.2018-04-15_00.00.00.nc"
    date: *analysisdate
  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber central block:
        saber block name: BUMP_NICAS
        active variables: *incvars
        read:
          io:
            files prefix: Data/bump/mpas_parametersbump_loc
          drivers:
            multivariate strategy: duplicated
            read local nicas: true
    members:
    - filename: Data/480km/bg/ensemble/mem01/x1.2562.init.2018-04-15_00.00.00.nc
      <<: *memberConfig
    - filename: Data/480km/bg/ensemble/mem02/x1.2562.init.2018-04-15_00.00.00.nc
      <<: *memberConfig
    - filename: Data/480km/bg/ensemble/mem03/x1.2562.init.2018-04-15_00.00.00.nc
      <<: *memberConfig
    - filename: Data/480km/bg/ensemble/mem04/x1.2562.init.2018-04-15_00.00.00.nc
      <<: *memberConfig
    - filename: Data/480km/bg/ensemble/mem05/x1.2562.init.2018-04-15_00.00.00.nc
      <<: *memberConfig
  observations:
    observers:
    - obs space:
        name: Radiosonde
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3denvar_bumploc_sondes.nc4
        simulated variables: [airTemperature, windEastward, windNorthward, specificHumidity]
      obs operator:
        name: VertInterp
        observation alias file: testinput/obsop_name_map.yaml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
    - obs space:
        name: Satwind
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/satwind_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3denvar_bumploc_satwind.nc4
        simulated variables: [windEastward, windNorthward]
      obs operator:
        name: VertInterp
        observation alias file: testinput/obsop_name_map.yaml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
    - obs space:
        name: GnssroRefNCEP
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/gnssro_obs_2018041500_s.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3denvar_bumploc_gnssroref.nc4
        simulated variables: [atmosphericRefractivity]
      obs operator:
        name: GnssroRefNCEP
        obs options:
          use_compress: 0
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Domain Check
        where:
        - variable:
            name: MetaData/height
          minvalue: 0
          maxvalue: 30000
        - variable:
            name: MetaData/earthRadiusCurvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable:
            name: MetaData/geoidUndulation
          minvalue: -200
          maxvalue: 200
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 3
      - filter: ROobserror
        apply at iterations: 0,1
        variable: refractivity
        errmodel: NCEP
    - obs space:
        name: SfcPCorrected
        obsdatain:
          engine:
            type: H5File
            obsfile: Data/ufo/testinput_tier_1/sfc_obs_2018041500_m.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: Data/os/obsout_3denvar_bumploc_sfc.nc4
        simulated variables: [stationPressure]
      obs operator:
        name: SfcPCorrected
        da_psfc_scheme: UKMO   # or WRFDA
      linear obs operator:
        name: Identity
        observation alias file: testinput/obsop_name_map.yaml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: PreQC
        maxvalue: 3
      - filter: Difference Check
        apply at iterations: 0,1
        reference: MetaData/stationElevation
        value: GeoVaLs/surface_altitude
        threshold: 500
      - filter: Background Check
        apply at iterations: 0,1
        threshold: 10
output:
  filename: "Data/states/mpas.3denvar_bumploc.$Y-$M-$D_$h.$m.$s.nc"
  stream name: analysis
variational:
  minimizer:
    algorithm: DRPCG
  iterations:
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
      deallocate non-da fields: true
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true  # increment from 1st outer loop
      increment:
        state component:
          filename: "./Data/states/mpas.3denvar_bumploc.inc-iter1.$Y-$M-$D_$h.$m.$s.nc"
          stream name: control
  - geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
      deallocate non-da fields: true
    ninner: '10'
    gradient norm reduction: 1e-10
    test: 'on'
    online diagnostics:
      write increment: true  # increment from 2nd outer loop
      increment:
        state component:
          filename: "./Data/states/mpas.3denvar_bumploc.inc-iter2.$Y-$M-$D_$h.$m.$s.nc"
          stream name: control
final:
  diagnostics:
    departures: oman
  increment: # total increment
    geometry:
      nml_file: "./Data/480km/namelist.atmosphere_2018041500"
      streams_file: "./Data/480km/streams.atmosphere"
      deallocate non-da fields: true
    output:
      state component:
        filename: "./Data/states/mpas.3denvar_bumploc.inc.$Y-$M-$D_$h.$m.$s.nc"
        stream name: control
