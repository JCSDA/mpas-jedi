logging:
  categories: Info, Test, Warning, Error, Log, Trace, Stats
test_framework_runtime_config: "--log_level=test_suite"
nml_file: namelist.atmosphere_2018041500
resolution:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
model:
  name: MPAS
  tstep: PT3H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
cost_function:
  cost_type: 3D-Var
  window_begin: '2018-04-14T21:00:00Z'
  window_length: PT6H
  variables:
  - temperature
  - pressure
  - spechum
  - uReconstructZonal
  - uReconstructMeridional
  varchange: Identity
  Jb:
    Background:
      state:
      - variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
        filename: "./restart.2018-04-15_00.00.00.nc"
        date: '2018-04-15T00:00:00Z'
    Covariance:
      covariance: ensemble
      date: '2018-04-15T00:00:00Z'
      localization:
        localization: BUMP
        timeslots:
        - '2018-04-15T00:00:00Z'
        variables:
        - temperature
        - pressure
        - spechum
        - uReconstructZonal
        - uReconstructMeridional
        bump:
          prefix: mpas_bumploc_specified
          default_seed: 1
          method: loc
          strategy: common  #specific_univariate
          new_hdiag: 0
          new_nicas: 1
          load_nicas: 0
          load_cmat: 0
          mask_type: none
          draw_type: random_uniform
          nc1: 1024
          ntry: 3
          nrep: 2
          nc3: 10
          dc: 1000000
          nl0r: 1  #15
          ne: 5
          minim_algo: hooke
          rvflt: 0
          lsqrt: 1
          resol: 4
          nicas_interp: bilin
          network: 0
          mpicom: 2
          advmode: 0
          diag_interp: bilin
          grid_output: 0
          forced_radii: 1
          rh: 2000000
          rv: 1
          write_grids: 1
      members:
      - filename: REL_DIR/data/ensemble/mem01/restart.2018-04-15_00.00.00.nc
        date: '2018-04-15T00:00:00Z'
      - filename: REL_DIR/data/ensemble/mem02/restart.2018-04-15_00.00.00.nc
        date: '2018-04-15T00:00:00Z'
      - filename: REL_DIR/data/ensemble/mem03/restart.2018-04-15_00.00.00.nc
        date: '2018-04-15T00:00:00Z'
      - filename: REL_DIR/data/ensemble/mem04/restart.2018-04-15_00.00.00.nc
        date: '2018-04-15T00:00:00Z'
      - filename: REL_DIR/data/ensemble/mem05/restart.2018-04-15_00.00.00.nc
        date: '2018-04-15T00:00:00Z'
      variables:
      - temperature
      - pressure
      - spechum
      - uReconstructZonal
      - uReconstructMeridional
  Jo:
    ObsTypes:
    - ObsType: Radiosonde
      ObsData:
        ObsDataIn:
          obsfile: Data/sondes_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3denvar_bump_specified_sonde.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsType: Aircraft
      ObsData:
        ObsDataIn:
          obsfile: Data/aircraft_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3denvar_bump_specified_aircraft.nc4
        obsvalue: ObsValue
      variables:
      - air_temperature
      - eastward_wind
      - northward_wind
      - specific_humidity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - air_temperature
        - eastward_wind
        - northward_wind
        - specific_humidity
        threshold: 3
    - ObsType: Satwind
      ObsData:
        ObsDataIn:
          obsfile: Data/satwind_obs_2018041500_m.nc4
        ObsDataOut:
          obsfile: Data/obsout_3denvar_bump_specified_satwind.nc4
        obsvalue: ObsValue
      variables:
      - eastward_wind
      - northward_wind
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Background Check
        variables:
        - eastward_wind
        - northward_wind
        threshold: 3
    - ObsType: GnssroRef
      ObsOptions:
        use_compress: 0
      ObsData:
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
          obsfile: Data/obsout_3denvar_bump_specified_gnssroref.nc4
        obsvalue: refractivity
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable: altitude
          minvalue: 0
          maxvalue: 30000
        - variable: earth_radius_of_curvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - refractivity
        threshold: 3
      - Filter: ROobserror
        variable: refractivity
        errmodel: GSI
    - ObsType: GnssroBndROPP1D
      ObsOptions:
        use_compress: 0
      ObsData:
        ObsDataIn:
          obsfile: Data/gnssro_obs_2018041500_s.nc4
        ObsDataOut:
          obsfile: Data/obsout_3denvar_bump_specified_gnssrobndropp1d.nc4
        obsvalue: bending_angle
      Covariance:
        covariance: diagonal
      ObsFilters:
      - Filter: Domain Check
        where:
        - variable: altitude
          minvalue: 0
          maxvalue: 50000
        - variable: earth_radius_of_curvature
          minvalue: 6250000
          maxvalue: 6450000
        - variable: geoid_height_above_reference_ellipsoid
          minvalue: -200
          maxvalue: 200
      - Filter: Background Check
        variables:
        - bending_angle
        threshold: 3
      - Filter: ROobserror
        variable: bending_angle
        errmodel: ROPP
