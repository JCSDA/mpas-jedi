getvalues test:
  state generate:
    analytic_init: dcmip-test-4-0
    state variables:
    - temperature
    - spechum
    - uReconstructZonal
    - uReconstructMeridional
    - surface_pressure
    date: '2018-04-15T00:00:00Z'
    mean: 8
    sinus: 2
  interpolation tolerance: 1.0e-2
geometry:
  gridfname: "./restart.2018-04-15_00.00.00.nc"
state variables: # Has to be virtual_temperature and air_pressure
- virtual_temperature
- air_pressure
locations:
  window begin: 2018-04-14T21:00:00Z
  window end: 2018-04-15T03:00:00Z
  obs space:
    name: Random Locations
    simulated variables:
    - virtual_temperature
    - air_pressure
    generate:
      random:
        nobs: 100
        lat1: -90
        lat2: 90
        lon1: 0
        lon2: 360
        random seed: 560921
      obs errors:
      - 1.5
      - 2.1
